<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="css/fieldset.css" rel="stylesheet" type="text/css" />
	<!--[if lt IE 9]>
            <link href="css/fieldset_ie.css" rel="stylesheet" type="text/css" />
    <![endif]-->
</head>

<body>
<div class="wrapper">
	<form action="someaction" name="email_form" method="POST">
	<fieldset class="first">
	<legend>Email</legend>
		<p class="text_label"><label for="email_id">Введите email: </label></p>
		<p><input type="text" name="email" id="email_id"></p>
		<p class="message_email"></p>
	</fieldset>
	<fieldset class="second">
	<legend>Пароль</legend>
		<p class="text_label"><label for="password_id">Введите пароль: </label></p>
		<p><input type="password" name="password_field" id="password_id"></p>
		<div class="password_result">
			<div class="line"></div>
			<p class="message">Надежность: </p>
			<p class = "second_message"></p>
		</div>
		<p class="text_label"><label for="password_confirm_id">Подтвердите пароль: </label></p>
		<p><input type="password" name="password_confirm" id="password_confirm_id"></p>
		<p class="not_match">Пароли не совпадают!</p>
		<p><input type="submit" name="button"></p>
	</fieldset>
	</form>
	<script type="text/javascript" src="js/toolbox.js"></script>
	<script type="text/javascript" src="js/validation.js"></script>
</div>
</body>
</html>
