<!DOCTYPE html>
<html>
<head>
	<title>Galery example</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div class ="gallery car-gallery">
		<a href="somewhere" class="arrow left-arrow"><img src="img/arrows/1.png" width="30" height="30"/></a>
		<a href="somewhere.else" class="arrow right-arrow"><img src="img/arrows/2.png" width="30" height="30"/></a>
		<div class="big-picture">
			<img src="img/large/0.jpg" width="500" height="500" />
		</div>
		<div class="container">
			<ul class="previews">
				<li><img data-largeimagesrc = "img/large/0.jpg" src="img/small/0.jpg" /></li>
				<li><img data-largeimagesrc = "img/large/1.jpg" src="img/small/1.jpg" /></li>
				<li><img data-largeimagesrc = "img/large/2.jpg" src="img/small/2.jpg" /></li>
				<li><img data-largeimagesrc = "img/large/3.jpg" src="img/small/3.jpg" /></li>
				<li><img data-largeimagesrc = "img/large/4.jpg" src="img/small/4.jpg" /></li>
				<li><img data-largeimagesrc = "img/large/5.jpg" src="img/small/5.jpg" /></li>
				<li><img data-largeimagesrc = "img/large/6.jpg" src="img/small/6.jpg" /></li>
				<li><img data-largeimagesrc = "img/large/7.jpg" src="img/small/7.jpg" /></li>
				<li><img data-largeimagesrc = "img/large/8.jpg" src="img/small/8.jpg" /></li>
				<li><img data-largeimagesrc = "img/large/9.jpg" src="img/small/9.jpg" /></li>
				<li><img data-largeimagesrc = "img/large/10.jpg" src="img/small/10.jpg" /></li>
				<li><img data-largeimagesrc = "img/large/11.jpg" src="img/small/11.jpg" /></li>
			</ul>
		</div>
	</div>

	<div class ="gallery car-gallery1">

		<a href="somewhere.else" class="arrow right-arrow"><img src="img/arrows/2.png" width="30" height="30"/></a>

			<img src="img/large/0.jpg" width="500" height="500" />
		</div>
		<div class="container">
			<ul class="previews">
				<li><img data-largeimagesrc = "img/large/0.jpg" src="img/small/0.jpg" /></li>
				<li><img data-largeimagesrc = "img/large/1.jpg" src="img/small/1.jpg" /></li>
				<li><img data-largeimagesrc = "img/large/2.jpg" src="img/small/2.jpg" /></li>

				<li><img data-largeimagesrc = "img/large/6.jpg" src="img/small/6.jpg" /></li>
				<li><img data-largeimagesrc = "img/large/7.jpg" src="img/small/7.jpg" /></li>
				<li><img data-largeimagesrc = "img/large/8.jpg" src="img/small/8.jpg" /></li>

			</ul>
		</div>
	</div>
	<script type="text/javascript" src="js/tools.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
